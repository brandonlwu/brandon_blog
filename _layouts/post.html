---
layout: default
---


<div>
  <h1>{{page.title}}</h1>
  <p class = "subtitle">{{page.date | date_to_long_string}} </p>
  {%for tag in page.tags %}
  <p class = "post_tags">
    {{tag}}
  </p>
  {%endfor%}
  <div class = "post_content">
  {{content}}
  </div>
</div>
<div class = "spacer"></div>
